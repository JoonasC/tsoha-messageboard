{% extends "layout/layout.html" %}
{% block title %}Topics{% endblock %}
{% block page_content %}
<div class="h-100 pt-4 bg-whitesmoke">
    <div class="container d-flex flex-column h-100 pb-1 border border-bottom-0 bg-white">
        <div class="row py-1 mb-1 border-bottom">
            <h1 class="mb-0 fw-light">Topics</h1>
        </div>
        <div class="d-flex justify-content-end mt-1 mb-2">
            <a href="{{ url_for('admin_create_new_topic_route') }}" class="btn btn-success">New topic</a>
        </div>
        {% if topics|length > 0 %}
        {% for topic in topics %}
        <div class="row p-2{% if loop.first %} border-top{% endif %} border-bottom">
            <div class="col-12 col-sm-9"><h3 class="mb-0 fw-light">{{ topic.name }}</h3></div>
            <div class="col d-sm-flex justify-content-sm-end">
                <a href="{{ url_for('admin_edit_topic_route', topic_id=topic.entity_id) }}"
                   class="btn btn-warning me-1"><i class="bi bi-pencil"></i></a>
                <form action="{{ url_for('admin_delete_topic_route', topic_id=topic.entity_id) }}" method="post"
                      class="d-inline">
                    <button type="submit" class="btn btn-danger"><i class="bi bi-trash"></i></button>
                </form>
            </div>
        </div>
        {% endfor %}
        {% else %}
        <div class="flex-fill d-flex justify-content-center align-items-center text-muted">
            <h3 class="fw-light">
                <i class="bi bi-exclamation-circle"></i> It seems like there are no topics available
            </h3>
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}
